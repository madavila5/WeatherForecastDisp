<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="top"> 
        <h1>WEATHER DASHBOARD </h1>
    </header>
    <aside class="searchArea">
        <form class="search">
            <label for='citySearch'>Search City:</label>
            <input type="search" id="cityInput" placeholder="City Name...">
            <button type="submit" id="searchbtn">GO</button>
        </div>
        <div class="history">Search History</div>
    </aside>
    <div class="current">Current City</div>
    <br/>
    <div class="fiveDay">5 Day Forecast</div>
    <div class="row" id="fiveDay"></div>
    
</body>
</html>
